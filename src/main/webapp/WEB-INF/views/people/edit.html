<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<!--для th:method="PATCH" thymeleaf создаст скрытое поле _method=POST для HTML-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <!-- тег будет показываться только если для name есть ошибки валидации
      будут отображаться значения атрибута message из тегов валидации-->
    <div style="color:red"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Name error
    </div>
    <br>
    <label for="age">Enter name: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <!-- тег будет показываться только если для name есть ошибки валидации
      будут отображаться значения атрибута message из тегов валидации-->
    <div style="color:red"
         th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Age error
    </div>
    <br>
    <label for="email">Enter name: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <!-- тег будет показываться только если для name есть ошибки валидации
      будут отображаться значения атрибута message из тегов валидации-->
    <div style="color:red"
         th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Email error
    </div>
    <br>
    <input type="submit" value="Update!">

</form>


</body>
</html>
